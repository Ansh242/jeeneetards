  <section class="text-center py-12">
    <h1 class="text-4xl font-bold text-lime-400 mb-2">üçÖ Custom Pomodoro Timer</h1>
    <p class="mb-6 text-gray-400">Set your own focus & break durations.</p>

    <div class="mb-6 space-x-4">
      <label>Focus (min): <input id="focusInput" type="number" value="25" class="text-black w-16 px-2 py-1 rounded"/></label>
      <label>Break (min): <input id="breakInput" type="number" value="5" class="text-black w-16 px-2 py-1 rounded"/></label>
      <button onclick="setCustomTimes()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded ml-2">Set</button>
    </div>

    <div class="text-6xl font-mono mb-6" id="timer">25:00</div>
    <p id="sessionType" class="mb-4 text-lg font-semibold text-yellow-300">Session: Focus</p>

    <div class="space-x-4">
      <button onclick="startTimer()" class="bg-lime-300 hover:bg-lime-600 text-white font-bold py-2 px-4 rounded">Start</button>
      <button onclick="pauseTimer()" class="bg-yellow-300 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">Pause</button>
      <button onclick="resetTimer()" class="bg-red-300 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Reset</button>
    </div>
  </section>

  <script>
    let timer;
    let focusDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let timeLeft = focusDuration;
    let isRunning = false;
    let onBreak = false;

    function updateDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  const formatted = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

  document.getElementById("timer").textContent = formatted;
  document.getElementById("sessionType").textContent = `Session: ${onBreak ? "Break" : "Focus"}`;
  document.title = `‚è± ${formatted} ‚Ä¢ ${onBreak ? "Break" : "Focus"} | JEENEETards`;
}

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          onBreak = !onBreak;
          timeLeft = onBreak ? breakDuration : focusDuration;
          isRunning = false;
          updateDisplay();
          alert(onBreak ? "Break time!" : "Back to focus.");
          startTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = onBreak ? breakDuration : focusDuration;
      isRunning = false;
      updateDisplay();
    }

    function setCustomTimes() {
      const focus = parseInt(document.getElementById("focusInput").value) || 25;
      const rest = parseInt(document.getElementById("breakInput").value) || 5;
      focusDuration = focus * 60;
      breakDuration = rest * 60;
      timeLeft = focusDuration;
      onBreak = false;
      isRunning = false;
      clearInterval(timer);
      updateDisplay();
    }

    updateDisplay();
  </script>
