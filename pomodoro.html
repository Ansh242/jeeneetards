<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <header class="bg-gray-900 sticky top-0 z-50 shadow-md">
    <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between px-4 py-5">
      <a href="index.html" class="flex items-center gap-3">
        <img src="/assets/communityIcon_j5nctdyq50rb1.jpg" alt="Logo" class="w-10 h-10 rounded-full">
        <span class="text-xl font-bold text-white">JEENEETards</span>
      </a>

      <nav class="flex flex-wrap gap-4 mt-4 md:mt-0 text-sm md:text-base">
        <a href="index.html" class="hover:font-semibold hover:underline hover:text-lime-300">Home</a>
        <a href="trending.html" class="hover:font-semibold hover:underline hover:text-lime-300">Trending</a>
        <a href="pomodoro.html" class="hover:font-semibold hover:underline hover:text-lime-300">Pomodoro</a>
        <a href="cutoffs.html" class="hover:font-semibold hover:underline hover:text-lime-300">Cutoffs</a>  
        <a href="about-us.html" class="hover:font-semibold hover:underline hover:text-lime-300">About Us</a>
      </nav>

      <a href="/mod.html" class="mt-4 md:mt-0 bg-green-500 hover:bg-green-700 text-white text-sm px-4 py-2 rounded shadow transition duration-300">
        Mod Appreciated Posts
      </a>
    </div>
  </header>

  <section class="text-center px-4 sm:px-6 md:px-10 lg:px-20 py-12 max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-lime-400 mb-2">üçÖ Custom Pomodoro Timer</h1>
    <p class="mb-6 text-gray-400">Set your own focus & break durations.</p>

    <div class="mb-6 flex flex-wrap justify-center gap-4">
      <label class="text-sm">Focus (min): 
        <input id="focusInput" type="number" value="25" class="text-black w-20 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-300"/>
      </label>
      <label class="text-sm">Break (min): 
        <input id="breakInput" type="number" value="5" class="text-black w-20 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-300"/>
      </label>
      <button onclick="setCustomTimes()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md transition shadow-sm">Set</button>
    </div>

    <div class="text-5xl sm:text-6xl font-mono mb-6" id="timer">25:00</div>
    <p id="sessionType" class="mb-4 text-lg font-semibold text-yellow-300">Session: Focus</p>

    <div class="flex flex-wrap justify-center gap-4 mt-6">
      <button onclick="startTimer()" class="bg-lime-300 hover:bg-lime-600 text-white font-bold py-2 px-4 rounded-md transition">Start</button>
      <button onclick="pauseTimer()" class="bg-yellow-300 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-md transition">Pause</button>
      <button onclick="resetTimer()" class="bg-red-300 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition">Reset</button>
    </div>
  </section>

  <script>
    let timer;
    let focusDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let timeLeft = focusDuration;
    let isRunning = false;
    let onBreak = false;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      const formatted = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      document.getElementById("timer").textContent = formatted;
      document.getElementById("sessionType").textContent = `Session: ${onBreak ? "Break" : "Focus"}`;
      document.title = `‚è± ${formatted} ‚Ä¢ ${onBreak ? "Break" : "Focus"} | JEENEETards`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          onBreak = !onBreak;
          timeLeft = onBreak ? breakDuration : focusDuration;
          isRunning = false;
          updateDisplay();
          alert(onBreak ? "Break time!" : "Back to focus.");
          startTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = onBreak ? breakDuration : focusDuration;
      isRunning = false;
      updateDisplay();
    }

    function setCustomTimes() {
      const focus = parseInt(document.getElementById("focusInput").value) || 25;
      const rest = parseInt(document.getElementById("breakInput").value) || 5;
      focusDuration = focus * 60;
      breakDuration = rest * 60;
      timeLeft = focusDuration;
      onBreak = false;
      isRunning = false;
      clearInterval(timer);
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
