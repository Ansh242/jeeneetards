<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trending</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <header class="bg-gray-900 sticky top-0 z-50 shadow-md">
    <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between px-4 py-5">
      <a href="index.html" class="flex items-center gap-3">
        <img src="/assets/communityIcon_j5nctdyq50rb1.jpg" alt="Logo" class="w-10 h-10 rounded-full">
        <span class="text-xl font-bold text-white">JEENEETards</span>
      </a>

      <nav class="flex flex-wrap gap-4 mt-4 md:mt-0 text-sm md:text-base">
        <a href="index.html" class="hover:font-semibold hover:underline hover:text-lime-300">Home</a>
        <a href="trending.html" class="hover:font-semibold hover:underline hover:text-lime-300">Trending</a>
        <a href="pomodoro.html" class="hover:font-semibold hover:underline hover:text-lime-300">Pomodoro</a>
        <a href="cutoffs.html" class="hover:font-semibold hover:underline hover:text-lime-300">Cutoffs</a>  
        <a href="about-us.html" class="hover:font-semibold hover:underline hover:text-lime-300">About Us</a>
      </nav>

      <a href="/mod.html" class="mt-4 md:mt-0 bg-green-500 hover:bg-green-700 text-white text-sm px-4 py-2 rounded shadow transition duration-300">
        Mod Appreciated Posts
      </a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <section class="bg-gray-800 p-6 rounded-xl shadow-xl space-y-6">
      <h1 class="text-3xl sm:text-4xl font-bold text-lime-400 text-center">ðŸ”¥ Trending Posts</h1>
      <div id="trending-posts" class="space-y-6">
        <p class="text-center text-gray-400">Loading hot posts...</p>
      </div>
      <div id="loading-indicator" class="text-center text-gray-400 py-4 hidden">Loading more...</div>
    </section>
  </main>

  <script>
    const container = document.getElementById('trending-posts');
    const loadingIndicator = document.getElementById('loading-indicator');
    let after = null;
    let isLoading = false;

    async function fetchHotPosts() {
      if (isLoading) return;
      isLoading = true;
      loadingIndicator.classList.remove('hidden');

      try {
        const url = `https://www.reddit.com/r/JEENEETards/hot.json?limit=10${after ? `&after=${after}` : ''}`;
        const response = await fetch(url);
        const data = await response.json();
        const posts = data.data.children;
        after = data.data.after;

        if (!posts.length) {
          container.innerHTML += '<p class="text-center text-gray-400">No more posts.</p>';
          return;
        }

        if (container.innerHTML.includes('Loading hot posts')) container.innerHTML = '';

        posts.forEach(post => {
          const d = post.data;
          const title = d.title;
          const author = d.author;
          const score = d.score;
          const permalink = d.permalink;
          const previewImage = d.preview?.images?.[0]?.source?.url?.replaceAll("&amp;", "&");

          const postElement = document.createElement('div');
          postElement.className = "bg-gray-700 p-4 rounded-lg shadow-md hover:bg-gray-600 transition";

          postElement.innerHTML = `
            <a href="https://www.reddit.com${permalink}" target="_blank">
              <h2 class="text-xl font-semibold text-lime-300 hover:underline">${title}</h2>
            </a>
            <p class="text-sm text-gray-400 mt-1">u/${author} â€¢ ${score} upvotes</p>
            ${previewImage ? `<img src="${previewImage}" alt="Post image" class="mt-4 rounded-lg max-h-96 w-full object-cover border border-gray-600"/>` : ''}
          `;

          container.appendChild(postElement);
        });
      } catch (error) {
        console.error('Error fetching posts:', error);
        container.innerHTML += '<p class="text-center text-red-400">Failed to load more posts.</p>';
      } finally {
        isLoading = false;
        loadingIndicator.classList.add('hidden');
      }
    }

    fetchHotPosts();

    window.addEventListener('scroll', () => {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 100 && !isLoading && after) {
        fetchHotPosts();
      }
    });
  </script>

</body>
</html>
