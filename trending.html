<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #reddit-posts {
    max-width: 6000000px;
    margin: auto;
    background: rgba(0, 0, 0, 0.6); /* Adjust the last value (0.6) for transparency */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px); /* Adds a blurred translucent effect */
}

        .post {
            border-bottom: 1px solid #000000;
            padding: 10px 0;
        }

        .post:last-child {
            border-bottom: none;
        }

        .post h3 {
            font-size: 18px;
            margin: 0;
        }

        .post a {
            text-decoration: none;
            color: #0079d3;
        }

        .post img {
            max-width: 100%;
            margin-top: 5px;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background: #0079d3;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056a3;
        }
    </style>
</head>
<body>

    <h1>Rising Posts from r/jeeneetards</h1>
    <div id="reddit-posts">Loading...</div>
    <button onclick="fetchRedditPosts()">Refresh</button>

    <script>
        async function fetchRedditPosts() {
            try {
                const response = await fetch("https://www.reddit.com/r/jeeneetards/rising.json?limit=10&t=day");
                const data = await response.json();
                const posts = data.data.children;

                let postsHTML = "";
                posts.forEach(post => {
                    postsHTML += `<div class="post">
                        <h3><a href="https://reddit.com${post.data.permalink}" target="_blank">${post.data.title}</a></h3>
                        <p>üëç ${post.data.ups} | üí¨ ${post.data.num_comments} comments</p>
                        ${post.data.thumbnail && post.data.thumbnail !== "self" ? `<img src="${post.data.thumbnail}" alt="Thumbnail">` : ""}
                    </div>`;
                });

                document.getElementById("reddit-posts").innerHTML = postsHTML;
            } catch (error) {
                console.error("Failed to fetch Reddit posts:", error);
                document.getElementById("reddit-posts").innerHTML = "Failed to load posts. Try again later.";
            }
        }

        // Fetch posts on page load
        fetchRedditPosts();

        // Auto-refresh every 60 seconds
        setInterval(fetchRedditPosts, 60000);
    </script>

</body>
