<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <header class="bg-gray-900 sticky top-0 z-50 shadow-md">
    <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between px-4 py-5">
      <a href="index.html" class="flex items-center gap-3">
        <img src="/assets/communityIcon_j5nctdyq50rb1.jpg" alt="Logo" class="w-10 h-10 rounded-full">
        <span class="text-xl font-bold text-white">JEENEETards</span>
      </a>

      <nav class="flex flex-wrap gap-4 mt-4 md:mt-0 text-sm md:text-base">
        <a href="index.html" class="hover:text-lime-300 hover:underline hover:font-semibold">Home</a>
        <a href="trending.html" class="hover:text-lime-300 hover:underline hover:font-semibold">Trending</a>
        <a href="pomodoro.html" class="hover:text-lime-300 hover:underline hover:font-semibold">Pomodoro</a>
        <a href="cutoffs.html" class="hover:text-lime-300 hover:underline hover:font-semibold">Cutoffs</a>  
        <a href="about-us.html" class="hover:text-lime-300 hover:underline hover:font-semibold">About Us</a>
      </nav>

      <a href="/mod.html" class="mt-4 md:mt-0 bg-green-500 hover:bg-green-700 text-white text-sm px-4 py-2 rounded shadow transition duration-300">
        Mod Appreciated Posts
      </a>
    </div>
  </header>

    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">ðŸ“Š JEE Mains Dashboard</h1>

        <div class="flex justify-center mb-6">
            <label for="yearSelect" class="mr-3">Select Year:</label>
            <select id="yearSelect" onchange="updateYearData()" class="text-black px-3 py-1 rounded">
                <option value="2025">2025</option>
                <option value="2024">2024</option>
            </select>
        </div>

        <section class="bg-gray-800 rounded-lg p-4 mb-6">
            <h2 class="text-xl font-semibold text-center text-cyan-400 mb-2">Key Statistics</h2>
            <div class="flex justify-around">
                <div class="text-center">
                    <p>Total Candidates Registered</p>
                    <p id="registered" class="font-bold text-white text-lg">15,39,848</p>
                </div>
                <div class="text-center">
                    <p>Total Candidates Appeared</p>
                    <p id="appeared" class="font-bold text-white text-lg">14,75,103</p>
                </div>
            </div>
        </section>

        <section class="bg-gray-800 rounded-lg p-4 mb-6">
            <h2 class="text-xl font-semibold text-center text-cyan-400 mb-2">Cutoffs</h2>
            <table class="w-full text-sm text-center">
                <thead>
                    <tr class="bg-gray-700">
                        <th>Category</th>
                        <th>Cutoff</th>
                    </tr>
                </thead>
                <tbody id="cutoffTable">
                    <tr><td>General</td><td>93.1023262</td></tr>
                    <tr><td>EWS</td><td>80.3830119</td></tr>
                    <tr><td>OBC</td><td>79.4313582</td></tr>
                    <tr><td>SC</td><td>61.1526933</td></tr>
                    <tr><td>ST</td><td>47.9026465</td></tr>
                </tbody>
            </table>
        </section>

    <script>
        const dataByYear = {
            2025: {
                registered: "15,39,848",
                appeared: "14,75,103",
                cutoffs: [
                    ["General", "93.1023262"],
                    ["EWS", "80.3830119"],
                    ["OBC", "79.4313582"],
                    ["SC", "61.1526933"],
                    ["ST", "47.9026465"]
                ],
                
            },
            2024: {
                registered: "14,76,557",
                appeared: "14,15,110",
                cutoffs: [
                    ["General", "93.2362181"],
                    ["EWS", "81.3266412"],
                    ["OBC", "79.6757881"],
                    ["SC", "60.0923182"],
                    ["ST", "46.697584"]
                ],
                
            },
        }

        function updateYearData() {
            const year = document.getElementById("yearSelect").value;
            const data = dataByYear[year];

            document.getElementById("registered").textContent = data.registered;
            document.getElementById("appeared").textContent = data.appeared;

            const cutoffTable = document.getElementById("cutoffTable");
            cutoffTable.innerHTML = "";
            data.cutoffs.forEach(row => {
                cutoffTable.innerHTML += `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`;
            });

            updateMarksTable();
        }

        function updateMarksTable() {
            const year = document.getElementById("yearSelect").value;
            const exam = document.getElementById("examSelect").value;
            const data = dataByYear[year].marks[exam];

            const marksTable = document.getElementById("marksTable");
            marksTable.innerHTML = "";
            data.forEach(row => {
                marksTable.innerHTML += `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`;
            });
        }
    </script>
</body>

</html>
